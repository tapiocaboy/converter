<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .input-group {
        margin-bottom: 15px;
      }
      input {
        padding: 5px;
        margin: 5px 0;
      }
      button {
        padding: 8px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #response {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        min-height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Open the console to see the logs.</p>
    </div>
  </body>
</html>
